{% extends "hh/layout.html" %}
{% load static %}

{% block title %}Resume - education{% endblock %}

{% block body %}
    <div class="container mt-5">
    <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-12 col-lg-9 ps-3 pe-3">
    <div class="d-flex justify-content-center">
        <h2 id="register_label">Education</h2>
    </div>

    <form method="post" autocomplete="off">

    {% csrf_token %}

    <!-- Education block is here -->
    <div class="container p-0">
    <h4 class="mt-5 mb-3">Education</h4>
        <button type="button" class="btn btn-outline-primary" id="btn_study_add">
            Specify one more place of study
        </button>
    <div class="mt-3"  id="resume_education_block">
    </div>
    </div>



    <!-- Previous jobs block is here -->
    <div class="container p-0">
    <h4 class="mt-5 mb-3">Work experience</h4>
        <button type="button" class="btn btn-outline-primary" id="btn_employer_add">
            Add an employer
        </button>
    <div  id="resume_previous_job_block">

    </div>
    </div>

      </form>
      </div>
      </div>
      </div>
{% endblock body %}

{% block script %}
    <script src="{% static 'hh/create_resume_education.js' %}"></script>
{% endblock %}
