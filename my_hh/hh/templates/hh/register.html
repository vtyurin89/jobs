{% extends "hh/layout.html" %}
{% load static %}

{% block body %}
    <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-12 col-lg-6 ps-3 pe-3">

        <div class="d-flex justify-content-between"><h2 id="register_label">Register as a job seeker</h2><button class="btn btn-primary" id="employer_register">Switch to employer</button></div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            <input class="form-control mt-1" type="email" name="email" placeholder="Email Address">
            <input class="form-control mt-1" type="password" name="password" placeholder="Password">
            <input class="form-control mt-1" type="password" name="confirmation" placeholder="Confirm Password">
        </div>

        <div class="form-group mt-5">
            <label for="first_name" class="form-label">Personal information</label>
            <input class="form-control mt-1" type="text" name="first_name" id="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control mt-1" type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class=" mt-1">
        <select class="form-select" id="gender-select">
          <option selected>Gender</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Unspecified</option>
        </select>
        </div>

        <div class="form-group mt-5">
            <label for="phone-number" class="form-label">Contacts</label>
            <input class="form-control mt-1" type="text" id="phone-number" name="phone-number" placeholder="Phone number">
            <input class="form-control mt-1" type="text" name="telegram" placeholder="Telegram ID">
        </div>

        <div class="form-group mt-5">
            <label for="photo" class="form-label">Photo</label>
            <input class="form-control mt-1" type="text" id="photo" name="photo" placeholder="Photo URL">
        </div>

        <div class="d-flex justify-content-center"><input class="btn btn-primary mt-3" type="submit" value="Register"></div>
    </form>

      <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

    </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'hh/hh.js' %}"></script>
{% endblock %}
