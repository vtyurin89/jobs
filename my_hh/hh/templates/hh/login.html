{% extends "hh/layout.html" %}

{% block body %}
    <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-12 col-lg-6 ps-3 pe-3">

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control mt-1" type="password" name="password" placeholder="Password">
        </div>
        <div class="d-flex justify-content-center"><input class="btn btn-primary mt-3" type="submit" value="Login"></div>
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

    </div>
    </div>
{% endblock %}
